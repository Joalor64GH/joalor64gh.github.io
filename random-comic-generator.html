    <h1>Random Comic Generator</h1>
    <h2 class="sub-head">Make your own comic with some silly and probably stupid panels!</h2>
    <hr>
    <div id="comic-generator">
        <div class="panel-container">
            <div class="comic-panel" id="panel1">
                <img src="https://dummyimage.com/400x400/000/fff.png&text=Loading...">
                <button onclick="toggleLock(0)">🔓</button>
            </div>
            <div class="comic-panel" id="panel2">
                <img src="https://dummyimage.com/400x400/000/fff.png&text=Loading...">
                <button onclick="toggleLock(1)">🔓</button>
            </div>
            <div class="comic-panel" id="panel3">
                <img src="https://dummyimage.com/400x400/000/fff.png&text=Loading...">
                <button onclick="toggleLock(2)">🔓</button>
            </div>
        </div>
        <div class="controls" id="comic">
            <button onclick="randomizeComic()">🎲 Generate New Comic</button>
            <button onclick="saveComic(false)">💾 Save (No Watermark)</button>
            <button onclick="saveComic(true)">💾 Save (With Watermark)</button>
        </div>
    </div>
    <div class="comic-id-controls">
        <span id="comicIdDisplay">Comic ID: Loading...</span>
        <input type="text" id="comicIdInput" placeholder="Enter Comic ID (e.g. 4-1-5)">
        <button onclick="setComicById(document.getElementById('comicIdInput').value); showComicId();">Load
            Comic</button>
    </div>
